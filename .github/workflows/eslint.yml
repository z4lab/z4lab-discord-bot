name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install eslint binary
        run: npm install eslint -g

      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx